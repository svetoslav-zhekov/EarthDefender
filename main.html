<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>EarthDefender</title>
</head>
<body>
    <canvas id="canvas">
        Upgrade to a modern browser to play the game, this browser is unsupported.
    </canvas>

    <!--Images To Access In JS-->
    <img class="imgs" id="base" src="resources/images/earth.png">
    <img class="imgs" id="player" src="resources/images/moon.png">
    <img class="imgs" id="enemy" src="resources/images/meteor.png">
    
    <!--Sounds/Music-->
    <audio id="sound1" src="resources/sounds/sound1.flac" preload="auto">
    <audio id="sound2" src="resources/sounds/sound2.wav" preload="auto">
    <audio id="song1" src="resources/sounds/Eye of Forgiveness.mp3" preload="auto">
    <audio id="song2" src="resources/sounds/The Desert.mp3" preload="auto">
    <audio id="song3" src="resources/sounds/The Vikings.mp3" preload="auto">

    <!--Scripts-->
    <script type="module" src="javascript/main.js"></script>

</html>
